      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#grad1)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="50" r="80" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1100" cy="250" r="100" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1050" cy="80" r="60" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Container icon (simple representation) -->
