    <rect x="0" y="40" width="60" height="15" rx="2" fill="white" opacity="0.7"/>
    <rect x="0" y="60" width="60" height="15" rx="2" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Main Title -->
