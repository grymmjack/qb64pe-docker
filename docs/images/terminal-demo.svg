<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="termGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d30;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Window background -->
  <rect width="800" height="400" rx="8" fill="url(#termGrad)"/>
  
  <!-- Window title bar -->
  <rect width="800" height="30" rx="8" fill="#3c3c3c"/>
  <rect y="30" width="800" height="8" fill="#3c3c3c"/>
  
  <!-- Window controls -->
  <circle cx="20" cy="15" r="6" fill="#ff5f56"/>
  <circle cx="40" cy="15" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="15" r="6" fill="#27c93f"/>
  
  <!-- Title -->
  <text x="400" y="21" font-family="'SF Mono', Monaco, 'Cascadia Code', monospace" font-size="12" fill="#cccccc" text-anchor="middle">bash — qb64pe-docker</text>
  
  <!-- Terminal content -->
  <text x="20" y="60" font-family="'SF Mono', Monaco, 'Cascadia Code', monospace" font-size="14" fill="#4EC9B0">$</text>
  <text x="35" y="60" font-family="'SF Mono', Monaco, 'Cascadia Code', monospace" font-size="14" fill="#cccccc">docker run --rm -v "$(pwd)/workspace:/workspace" \</text>
  
  <text x="35" y="80" font-family="'SF Mono', Monaco, 'Cascadia Code', monospace" font-size="14" fill="#cccccc">  qb64pe:latest -x -w hello.bas</text>
  
  <text x="20" y="110" font-family="'SF Mono', Monaco, 'Cascadia Code', monospace" font-size="14" fill="#569cd6">QB64-PE Compiler V4.3.0</text>
  
  <text x="20" y="135" font-family="'SF Mono', Monaco, 'Cascadia Code', monospace" font-size="14" fill="#dcdcaa">Beginning C++ output from QB64 code...</text>
  
  <text x="20" y="155" font-family="'SF Mono', Monaco, 'Cascadia Code', monospace" font-size="14" fill="#6a9955">[##########] 100%</text>
  
  <text x="20" y="180" font-family="'SF Mono', Monaco, 'Cascadia Code', monospace" font-size="14" fill="#dcdcaa">Compiling C++ code into executable...</text>
  
  <text x="20" y="200" font-family="'SF Mono', Monaco, 'Cascadia Code', monospace" font-size="14" fill="#6a9955">[##########] 100%</text>
  
  <text x="20" y="225" font-family="'SF Mono', Monaco, 'Cascadia Code', monospace" font-size="14" fill="#4EC9B0">✓</text>
  <text x="35" y="225" font-family="'SF Mono', Monaco, 'Cascadia Code', monospace" font-size="14" fill="#4EC9B0">Compilation successful!</text>
  
  <text x="20" y="250" font-family="'SF Mono', Monaco, 'Cascadia Code', monospace" font-size="14" fill="#cccccc">Output: </text>
  <text x="95" y="250" font-family="'SF Mono', Monaco, 'Cascadia Code', monospace" font-size="14" fill="#ce9178">/workspace/hello</text>
  
  <text x="20" y="280" font-family="'SF Mono', Monaco, 'Cascadia Code', monospace" font-size="14" fill="#4EC9B0">$</text>
  <text x="35" y="280" font-family="'SF Mono', Monaco, 'Cascadia Code', monospace" font-size="14" fill="#cccccc">./workspace/hello</text>
  
  <text x="20" y="305" font-family="'SF Mono', Monaco, 'Cascadia Code', monospace" font-size="14" fill="#ffffff">Hello from QB64PE!</text>
  
  <text x="20" y="335" font-family="'SF Mono', Monaco, 'Cascadia Code', monospace" font-size="14" fill="#4EC9B0">$</text>
  <text x="35" y="335" font-family="'SF Mono', Monaco, 'Cascadia Code', monospace" font-size="14" fill="#cccccc">▊</text>
  
  <!-- Border -->
  <rect width="800" height="400" rx="8" fill="none" stroke="#555" stroke-width="1"/>
</svg>
