<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300" width="600" height="300">
  <!-- Background -->
  <rect width="600" height="300" fill="#f6f8fa"/>
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#24292f" text-anchor="middle">Build Process Flow</text>
  
  <!-- Source File -->
  <rect x="50" y="60" width="100" height="60" rx="5" fill="#0969da" stroke="#0550ae" stroke-width="2"/>
  <text x="100" y="85" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Source</text>
  <text x="100" y="105" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">hello.bas</text>
  
  <!-- Arrow 1 -->
  <path d="M 150 90 L 200 90" stroke="#24292f" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Docker Build -->
  <rect x="200" y="60" width="100" height="60" rx="5" fill="#2496ED" stroke="#1a76c9" stroke-width="2"/>
  <text x="250" y="85" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Docker</text>
  <text x="250" y="105" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Build</text>
  
  <!-- Arrow 2 -->
  <path d="M 300 90 L 350 90" stroke="#24292f" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- QB64PE Compile -->
  <rect x="350" y="60" width="100" height="60" rx="5" fill="#6366f1" stroke="#4f46e5" stroke-width="2"/>
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">QB64PE</text>
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Compile</text>
  
  <!-- Arrow 3 -->
  <path d="M 450 90 L 500 90" stroke="#24292f" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Executable -->
  <rect x="500" y="60" width="100" height="60" rx="5" fill="#16a34a" stroke="#15803d" stroke-width="2"/>
  <text x="550" y="85" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Binary</text>
  <text x="550" y="105" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">hello</text>
  
  <!-- Platform targets -->
  <g transform="translate(0, 140)">
    <text x="300" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#24292f" text-anchor="middle">Multi-Platform Builds</text>
    
    <!-- Linux -->
    <rect x="100" y="40" width="120" height="50" rx="5" fill="#FCC624" stroke="#d9a404" stroke-width="2"/>
    <text x="160" y="65" font-family="Arial, sans-serif" font-size="14" fill="#24292f" text-anchor="middle" font-weight="bold">ğŸ§ Linux</text>
    <text x="160" y="80" font-family="Arial, sans-serif" font-size="11" fill="#24292f" text-anchor="middle">.tar.gz</text>
    
    <!-- macOS -->
    <rect x="240" y="40" width="120" height="50" rx="5" fill="#000000" stroke="#333333" stroke-width="2"/>
    <text x="300" y="65" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">ğŸ macOS</text>
    <text x="300" y="80" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">.tar.gz</text>
    
    <!-- Windows -->
    <rect x="380" y="40" width="120" height="50" rx="5" fill="#0078D6" stroke="#005a9e" stroke-width="2"/>
    <text x="440" y="65" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">ğŸªŸ Windows</text>
    <text x="440" y="80" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">.zip</text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#24292f"/>
    </marker>
  </defs>
</svg>
