name: Reusable QB64PE Build Workflow

on:
  workflow_call:
    inputs:
      source-file:
        description: 'Path to the .bas source file'
        required: true
        type: string
      project-name:
        description: 'Project name for artifacts'
        required: true
        type: string
      qb64pe-version:
        description: 'QB64PE version'
        required: false
        type: string
        default: 'v4.3.0'
      create-release:
        description: 'Create release on tag'
        required: false
        type: boolean
        default: true

jobs:
  build:
    name: Build for ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux
          - os: macos-latest
            platform: macos
          - os: windows-latest
            platform: windows
    
    steps:
      - uses: actions/checkout@v4
      
      # Use local action (./) for this repo's workflows
      # External repos should reference: grymmjack/qb64pe-docker/.github/workflows/reusable-build.yml@main
      - name: Build QB64PE project
        uses: ./
        with:
          source-file: ${{ inputs.source-file }}
          project-name: ${{ inputs.project-name }}
          platform: ${{ matrix.platform }}
          qb64pe-version: ${{ inputs.qb64pe-version }}
  
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') && inputs.create-release
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Display artifact structure
        run: ls -R artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
